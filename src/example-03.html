<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notice - Tailwind CSS</title>
    <link rel="icon" href="/assets/favicon.svg" />
    <link
      rel="preload"
      as="font"
      href="/assets/font/woff2/PretendardVariable.woff2"
    />
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body>
    <section>
      <div>
        <h2>NOTICE</h2>
        <div>
          <button>
            <svg
              width="16"
              height="17"
              viewBox="0 0 16 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect x="0.5" y="1" width="15" height="15" stroke="#fff" />
              <path d="M9.25 11L6.75 8.5L9.25 6" stroke="#fff" />
            </svg>
          </button>
          <button>
            <svg
              width="16"
              height="17"
              viewBox="0 0 16 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="-0.5"
                y="0.5"
                width="15"
                height="15"
                transform="matrix(-1 0 0 1 15 0.5)"
                stroke="#fff"
              />
              <path d="M6.75 11L9.25 8.5L6.75 6" stroke="#fff" />
            </svg>
          </button>
        </div>
      </div>
      <article>
        <h3>이디야멤버스가 새로워집니다.</h3>
        <time>2020.04.25</time>
        <p>
          이디야멤버스에 새로운 기능이 추가됩니다. 추가되는 고객등급제, 이디야
          카드, 스마트 ...
        </p>
      </article>
    </section>
  </body>
</html>
